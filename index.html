<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Canais</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Canais de Streaming</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="playChannel('https://www.nasa.gov/multimedia/nasatv/NTV-Public-IPS.m3u8')">NASA TV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="playChannel('https://euronews.com/live')">Euronews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="playChannel('https://www.france24.com/en/live-feed')">France 24</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="playChannel('https://www.aljazeera.com/live/')">Al Jazeera English</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="playChannel('https://www.dw.com/en/media-center/live-tv/s-100825')">Deutsche Welle</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <!-- Player de vídeo -->
    <div id="videoContainer" class="text-center">
        <iframe id="videoPlayer" allowfullscreen></iframe>
    </div>

    <!-- Área de publicidade com carrossel de banners -->
    <div id="bannerContainer" class="text-center mt-4">
        <img id="banner" src="" alt="Publicidade" class="img-fluid">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
